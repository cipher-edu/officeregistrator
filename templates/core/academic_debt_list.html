<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Debts</title>
</head>
<body>
    <h2>Akademik Qarzdorliklar</h2>
    <a href="{% url 'academic_debt_create' %}">Yangi Qarzdorlik Qo'shish</a>
    <table border="1">
        <thead>
            <tr>
                <th>Fan</th>
                <th>Qarz Miqdori</th>
                <th>Holati</th>
                <th>So'rov Sanasi</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for debt in debts %}
                <tr>
                    <td>{{ debt.subject }}</td>
                    <td>{{ debt.debt_amount }}</td>
                    <td>{{ debt.retake_status }}</td>
                    <td>{{ debt.created_at }}</td>
                    <td>
                        <a href="{% url 'academic_debt_update' debt.id %}">Tahrirlash</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
