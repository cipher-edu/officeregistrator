<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Services</title>
</head>
<body>
    <h2>Ilmiy Xizmatlar</h2>
    <a href="{% url 'research_service_create' %}">Yangi Xizmat Qo'shish</a>
    <table border="1">
        <thead>
            <tr>
                <th>Xizmat Turi</th>
                <th>Holati</th>
                <th>Batafsil</th>
                <th>So'rov Sanasi</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.service_type }}</td>
                    <td>{{ service.status }}</td>
                    <td>{{ service.details }}</td>
                    <td>{{ service.request_date }}</td>
                    <td>
                        <a href="{% url 'research_service_update' service.id %}">Tahrirlash</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
